<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>100 Times Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Inconsolata:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <div class="gear-icon" id="settings-toggle">âš™</div>
        <div class="settings-panel" id="settings-panel">
            <button id="reset-button">Reset Progress</button>
        </div>
    </div>
    
    <div class="container">
        <div class="days-container">

            <div class="days">
                <div class="day" id="day-1">
                    <div class="day-label">DAY</div>
                    <div class="day-number">1</div>
                </div>
                <div class="day" id="day-2">
                    <div class="day-label">DAY</div>
                    <div class="day-number">2</div>
                </div>
                <div class="day" id="day-3">
                    <div class="day-label">DAY</div>
                    <div class="day-number">3</div>
                </div>
                <div class="day" id="day-4">
                    <div class="day-label">DAY</div>
                    <div class="day-number">4</div>
                </div>
                <div class="day" id="day-5">
                    <div class="day-label">DAY</div>
                    <div class="day-number">5</div>
                </div>
                <div class="day" id="day-6">
                    <div class="day-label">DAY</div>
                    <div class="day-number">6</div>
                </div>
                <div class="day" id="day-7">
                    <div class="day-label">DAY</div>
                    <div class="day-number">7</div>
                </div>
            </div>
        </div>
        
        <div class="grid-container">
            <div class="grid" id="squares-grid">
                <!-- Grid squares will be generated by JavaScript -->
            </div>


            <div class="input-container">
                <!-- <label for="user-sentence">Your daily motivation:</label> -->
                <input type="text" id="user-sentence" placeholder="Enter your motivation here...">
            </div>


        </div>
        

        
        <div class="button-container">
            <button id="count-button">
                <svg class="plus-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 15 A5 5 0 0 1 55 20 L55 45 L80 45 A5 5 0 0 1 85 50 A5 5 0 0 1 80 55 L55 55 L55 80 A5 5 0 0 1 50 85 A5 5 0 0 1 45 80 L45 55 L20 55 A5 5 0 0 1 15 50 A5 5 0 0 1 20 45 L45 45 L45 20 A5 5 0 0 1 50 15 Z" fill="white"/>
                </svg>
            </button>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
