        <div class="settings-panel" id="settings-panel">
            <div class="settings-group">
                <h3>Display Mode</h3>
                <div class="radio-options">
                    <div class="radio-option">
                        <label for="display-random">
                            <input type="radio" id="display-random" name="display-mode" value="random" checked>
                            <span>Random</span>
                        </label>
                    </div>
                    <div class="radio-option">
                        <label for="display-sequential">
                            <input type="radio" id="display-sequential" name="display-mode" value="sequential">
                            <span>Sequential</span>
                        </label>
                    </div>
                    <div class="radio-option">
                        <label for="display-big">
                            <input type="radio" id="display-big" name="display-mode" value="big">
                            <span>Big</span>
                        </label>
                    </div>
                </div>
            </div>
            <button id="reset-button">Reset Progress</button>
        </div>
    </div>
    
    <div class="container">
        <div class="days-container">

            <div class="days">
                <div class="day" id="day-1">
                    <div class="day-label">DAY</div>
                    <div class="day-number">1</div>
                </div>
                <div class="day" id="day-2">
                    <div class="day-label">DAY</div>
                    <div class="day-number">2</div>
                </div>
                <div class="day" id="day-3">
                    <div class="day-label">DAY</div>
                    <div class="day-number">3</div>
                </div>
                <div class="day" id="day-4">
                    <div class="day-label">DAY</div>
                    <div class="day-number">4</div>
                </div>
                <div class="day" id="day-5">
                    <div class="day-label">DAY</div>
                    <div class="day-number">5</div>
                </div>
                <div class="day" id="day-6">
                    <div class="day-label">DAY</div>
                    <div class="day-number">6</div>
                </div>
                <div class="day" id="day-7">
                    <div class="day-label">DAY</div>
                    <div class="day-number">7</div>
                </div>
            </div>
        </div>
        
        <div class="grid-container">
            <div class="grid" id="squares-grid">
                <!-- Grid squares will be generated by JavaScript -->
            </div>

            <div class="big-number-display" id="big-number-display">
                <!-- Big number will be displayed here -->
                <div class="dots-grid" id="dots-grid">
                    <!-- Dots will be generated by JavaScript -->
                </div>
            </div>

            <div class="input-container">
                <!-- <label for="user-sentence">Your daily motivation:</label> -->
                <input type="text" id="user-sentence" placeholder="Enter your motivation here...">
            </div>


        </div>
        

        
        <div class="button-container">
            <button id="count-button">
                <svg class="plus-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

            </button>
