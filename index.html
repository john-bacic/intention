<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>100 Times Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <div class="gear-icon" id="settings-toggle">âš™</div>
        <div class="settings-panel" id="settings-panel">
            <button id="reset-button">Reset Progress</button>
        </div>
    </div>
    
    <div class="container">
        <div class="days-container">

            <div class="days">
                <div class="day" id="day-1">
                    <div class="day-label">DAY</div>
                    <div class="day-number">1</div>
                </div>
                <div class="day" id="day-2">
                    <div class="day-label">DAY</div>
                    <div class="day-number">2</div>
                </div>
                <div class="day" id="day-3">
                    <div class="day-label">DAY</div>
                    <div class="day-number">3</div>
                </div>
                <div class="day" id="day-4">
                    <div class="day-label">DAY</div>
                    <div class="day-number">4</div>
                </div>
                <div class="day" id="day-5">
                    <div class="day-label">DAY</div>
                    <div class="day-number">5</div>
                </div>
                <div class="day" id="day-6">
                    <div class="day-label">DAY</div>
                    <div class="day-number">6</div>
                </div>
                <div class="day" id="day-7">
                    <div class="day-label">DAY</div>
                    <div class="day-number">7</div>
                </div>
            </div>
        </div>
        
        <div class="grid-container">
            <div class="grid" id="squares-grid">
                <!-- Grid squares will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="input-container">
            <!-- <label for="user-sentence">Your daily motivation:</label> -->
            <input type="text" id="user-sentence" placeholder="Enter your motivation here...">
        </div>
        
        <div class="button-container">
            <button id="count-button">+</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
